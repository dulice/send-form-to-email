<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Form</title>

  <!-- bootstrap css  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <!-- mailjs -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      // https://dashboard.emailjs.com/admin/integration
      emailjs.init('YOUR_USER_ID');
    })();
  </script>

</head>

<body>
  <main class="form-signin">
    <form id="contact-form">
      <h1 class="h3 mb-3 fw-normal">Your Suggestion Can Help Us!</h1>
  
      <div class="form-floating add-margin">
        <input type="text" class="form-control border" name="user-name" id="user-name" placeholder="Your Name">
        <label for="floatingInput">Your Name</label>
      </div>
      <div class="form-floating add-margin">
        <input type="email" class="form-control border" name="email" id="email" placeholder="Password">
        <label for="floatingPassword">Email Address</label>
      </div>
      
      <label for="message" class="message">Message:</label>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Write message..."></textarea>
      
      <button class="w-100 btn btn-lg btn-outline-dark" type="submit">Send</button>
    </form>
  </main>

  <script src="script.js"></script>

</body>
</html>
